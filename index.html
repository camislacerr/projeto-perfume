<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="shortcut icon" href="./images/favicon.ico.png" type="image/x-icon">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class >
  <div class="conteiner">
    <picture>
      <source media="(max-width: 500px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="mobile">
    </picture>
    <div class="content">
      <p class="perfume">PERFUME</p>
      <h1 class="title">Gabrielle Esssence Eau  De Parfum</h1>
      <p>A floral, solar and voluptuous  interpretation camposed by  OLivier Polge, Perfume-Creator  for the House of CHANEL.</p>

      <div class="values">
        <span class="money">$149.99</span>
        <span class="discount">$169,99</span>
      </div>

      <button>
        <img src="images/icon-cart.svg" alt="shopping cart" class="shopping-cart"> Add to Cart</button>
    </div>
  </div>
  
</body>
</html>
